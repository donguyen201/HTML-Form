
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thời khóa biểu JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      color: blue;
    }
    .info-table {
      width: 90%;
      margin: auto;
      font-size: 14px;
    }
    .info-table td {
      padding: 4px 8px;
    }
    .info-table span {
      color: blue;
    }
    table.schedule {
      width: 90%;
      border-collapse: collapse;
      margin: 10px auto;
      font-size: 14px;
    }
    table.schedule th, table.schedule td {
      border: 1px solid black;
      padding: 6px;
    }
    table.schedule th {
      text-align: center;
    }
    table.schedule td {
      text-align: left;
    }
    .header-yellow th {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");

    const h2 = document.createElement("h2");
    h2.textContent = "THỜI KHOÁ BIỂU";
    container.appendChild(h2);

    const info = document.createElement("table");
    info.className = "info-table";
    info.innerHTML = `
      <tr>
        <td><strong>Lớp:</strong> <span>T0908I</span></td>
        <td><strong>Thời gian học:</strong> <span>13h30 - 17h30</span></td>
      </tr>
      <tr>
        <td><strong>Giáo viên:</strong> <span>KhoaNV</span></td>
        <td><strong>Ngày học:</strong> <span>Thứ 3, 5, 7</span></td>
      </tr>
      <tr>
        <td><strong>Phòng học:</strong> <span>Class3/Lab3</span></td>
        <td></td>
      </tr>
    `;
    container.appendChild(info);

    const table = document.createElement("table");
    table.className = "schedule";
    table.innerHTML = `
      <tr>
        <th rowspan="2">Tuần</th>
        <th rowspan="2">Ngày bắt đầu</th>
        <th rowspan="2">Ngày kết thúc</th>
        <th colspan="3">Môn học</th>
      </tr>
      <tr class="header-yellow">
        <th>Thứ 3</th>
        <th>Thứ 5</th>
        <th>Thứ 7</th>
      </tr>
      <tr>
        <td style="text-align: center;">01</td>
        <td>01/09/2009</td>
        <td>05/09/2009</td>
        <td>CF - T1, L1</td>
        <td>CF - T2, L2</td>
        <td>CF - T3, L3</td>
      </tr>
      <tr>
        <td style="text-align: center;">02</td>
        <td>08/09/2009</td>
        <td>12/09/2009</td>
        <td>CF - T4, L4</td>
        <td>CF - Written Test</td>
        <td>C - T1, L1</td>
      </tr>
      <tr>
        <td style="text-align: center;">03</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
      </tr>
    `;
    container.appendChild(table);
  </script>
</body>
</html>
